---
kind: pipeline
type: docker
name: lint

platform:
  os: linux
  arch: amd64

steps:
- name: yarn-install
  pull: always
  image: node:latest
  commands:
  - pwd
  - yarn install

- name: lint test
  pull: always
  image: node:latest
  commands:
  - yarn lint

trigger:
  ref:
  - refs/pull/**
  - refs/tags/**

